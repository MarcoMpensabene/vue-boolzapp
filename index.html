<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FontAWS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="app-container flex">
            <aside class="users">
                <header class="aside-head flex">
                    <div class="user-pic flex">
                        <img src="" alt="mine" class="margin-right">
                        <h2>Sofia</h2>
                    </div>
                    <div class="icons flex">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>

                <section class="nav-chat">
                    <div class="notice flex">
                        <i class="margin-right">icona</i>
                        <div>
                            <p>Notifiche</p>
                            <a>Notifiche </a>
                        </div>
                    </div>
                    <div class="navbar-head flex">
                        <input type="text" placeholder="Search">
                    </div>
                    
                </section>

                <section class="user-chat flex">
                    <div class="margin-right">
                        <img src="" alt="tizio2"> 
                    </div>
                    <div>
                        <h2>Nome</h2>
                        <p>Last MsG</p>
                    </div>
                    
                </section>
            </aside>
            
            <main class="active-chat">
                <header class="main-header flex">
                    <section class="flex">
                        <div class="margin-right">
                            <img src="" alt="tizio2"> 
                        </div>
                        <div>
                            <h2>Nome</h2>
                            <p>Last MsG</p>
                        </div>
                    </section>
                    <div class="icons flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                
                </header>

                <section class="main-chat">
                    <h1>TEST</h1>
                </section>

                <footer class="flex">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-microphone"></i>
                </footer>
            </main>
        </div>
    </div>
    
    
    
    
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
